<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic HTML Table</title>
  <style>
    table {
      width: 50%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #000;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    caption {
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <table>
    <caption>Student Roll Numbers</caption>
    <thead>
      <tr>
        <th>Roll Number</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>John Doe</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Jane Smith</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
